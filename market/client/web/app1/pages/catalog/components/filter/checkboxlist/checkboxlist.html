<div class="parameter-head">
    <b>{{parameter.name}}</b>
</div>
<div class="parameter-body">
    <ul class="list-unstyled">
        <li class="checkbox" *ngFor="let v of parameter.values">
            <label [ngClass]="{'grey':!v.active}" class="parameter-name">
                <input type="checkbox" (change)="changeFilter()" [(ngModel)]="v.selected">
                <span>{{v.value}}</span>
            </label>
        </li>
    </ul>
</div>
