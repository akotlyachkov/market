<div class="container">
    <div class="row">
        <table class="col-sm-12 nopadding">
            <tr class="table-nav">
                <td ng-class="{active:tab.active}" width="{{width+'%'}}" ng-repeat="tab in categories">
                    <a ng-class="{'last':$last}" ng-href="/{{tab.url}}/"><span ng-bind="tab.name"></span></a>
                </td>
            </tr>
        </table>
    </div>
</div>
