<div class="container cloak" [ngClass]="{'visible': ready}">

    <button (click)="back()" *ngIf="isBack" class="btn btn-red pull-right m-back">
        <i class="fa fa-chevron-left rgap"></i>Назад
    </button>
    <h1 class="me-name">{{product.name}}</h1>
    <div [innerHtml]="product.details"></div>

    <div class="row">
        <div class="col-12">
            <v-photo class="d-block text-center" [productId]="product._id" [image]="selectedImage"></v-photo>
        </div>

    </div>
    <div class="row no-gutters">
        <a class="me-link col-3 text-center" (click)="imageSelect(i)" [ngClass]="{'active':selectedIdx==i}" *ngFor="let image of product.images; let i=index;">
            <img class="img-fluid" src="{{'/photos/'+product._id+ '/m_'+  image}}">
        </a>
    </div>
    <div class="row">
        <price class="col-12" (onPostPosition)="postPosition($event)" [product]="product"></price>
    </div>
    <div class="row">
        <v-information [information]="product.information"></v-information>
        <v-specification [parameters]="product.parameters"></v-specification>
    </div>
    <div class="row">
        <div class="col-12">
            <v-socials class="d-block mb-3" [description]="product.description" [url]=""></v-socials>
        </div>
    </div>
</div>
