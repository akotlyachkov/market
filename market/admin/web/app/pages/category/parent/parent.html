<div class="row form-group" ng-if="category">
    <label class="col-sm-2 control-label">Выбранная категория</label>

    <div class="col-sm-10 ">
        <span ng-bind="category.name"></span>
    </div>
</div>
<div class="row form-group">
    <label class="col-sm-2 control-label">Категории</label>

    <div class="col-sm-10 ">
        <ul class="list-unstyled">
            <li class="checkbox" ng-repeat="cat in categories" ng-include="'admin/pages/category/parent/tree.html'"></li>
        </ul>
    </div>
</div>

<div class="row form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <a ng-click="save()" class="btn btn-success">Сохранить</a>
    </div>
</div>
