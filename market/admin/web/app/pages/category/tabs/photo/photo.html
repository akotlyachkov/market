<div class="row form-group">
    <label class="col-sm-2 control-label">Добавить фото</label>

    <div class="file-input-wrapper col-sm-10">
        <label for="upload" class="btn btn-primary">Выбрать</label>
        <input id="upload" type="file" ng-file-select="onFileSelect($files)" multiple>
    </div>
</div>
<div class="row form-group my-border-row" ng-repeat="photo in category.photos">
    <div class="col-sm-3">
        <img class="img-responsive " ng-src="{{'/photos/' + category._id + '/m_'  + photo.fileId}}">
    </div>
    <div class="col-sm-8 form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Название</label>

            <div class="col-sm-10">
                <input id="name" type="text" class="form-control" ng-model="photo.name">
            </div>
        </div>
        <div class="form-group">
            <label for="alt" class="col-sm-2 control-label">Alt</label>

            <div class="col-sm-10">
                <input id="alt" type="text" class="form-control" ng-model="photo.alt">
            </div>
        </div>
        <div class="form-group">
            <label for="details" class="col-sm-2 control-label">Описание</label>

            <div class="col-sm-10">
                <input id="details" type="text" class="form-control" ng-model="photo.details">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Настройки</label>

            <div class="col-sm-10 ">
                <label class="checkbox-inline"><input type="radio" ng-model="photo.fileType" value="cover" ng-change="resize(photo.fileType)">Обложка</label>
                <label class="checkbox-inline"><input type="radio" ng-model="photo.fileType" value="jumbo" ng-change="resize(photo.fileType)">Джумбо</label>
            </div>
        </div>
    </div>
    <div class="col-sm-1">
        <a title="Удалить фотографию" ng-click="remove(photo.fileId)" class="btn btn-danger js-remove">
            <i class="fa fa-trash-o"></i>
        </a>
    </div>
</div>
