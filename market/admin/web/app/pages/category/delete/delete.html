<div class="row form-group">
    <div class="col-sm-12">
        Вы уверены что хотите удалить категорию <b ng-bind="category.name"></b>?
    </div>
</div>
<div class="row form-group">
    <div class="col-sm-12">
        <button class="btn btn-success" ng-click="ok(category._id)">Удалить</button>
        <button class="btn btn-warning" ng-click="cancel()">Отмена</button>
    </div>
</div>
