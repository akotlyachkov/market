<table class="table table-striped">
    <tr ng-repeat="seo in settings.seoParams">
        <td>
            <label for="states" class="col-sm-2 control-label">State</label>

            <div class="col-sm-10">
                <!--<input type="text" ng-model="seo.state" class="form-control">-->
                <select id="states" class="form-control"
                        ng-model="seo.state"
                        ng-options="s.state as s.name for s in states">
                </select>
            </div>


            <label for="title" class="col-sm-2 control-label">Title</label>

            <div class="col-sm-10">
                <input id="title" type="text" ng-model="seo.title" class="form-control">
            </div>

            <label for="description" class="col-sm-2 control-label">Description</label>

            <div class="col-sm-10">
                <input id="description" type="text" ng-model="seo.description" class="form-control">
            </div>
            <label for="keywords" class="col-sm-2 control-label">Keywords</label>

            <div class="col-sm-10">
                <input id="keywords" type="text" ng-model="seo.keywords" class="form-control">
            </div>
        </td>
        <td width="39px" title="Удалить сео" ng-click="remove($index)" class="btn-danger text-center my-pointer"><i
                class="fa fa-trash-o"></i></td>
    </tr>
</table>

<div class="row form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <a ng-click="add()" class="btn btn-info">Добавить</a>
    </div>
</div>
<div class="row form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <a ng-click="save()" class="btn btn-success">Сохранить</a>
    </div>
</div>
