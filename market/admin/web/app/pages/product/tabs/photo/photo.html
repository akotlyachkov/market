<form class="product-photos">
    <div class="row form-group">
        <label class="col-sm-2 control-label">Название</label>
        <div class=" col-sm-10 control-label" ng-bind="product.name"></div>
    </div>
    <div class="row form-group">
        <label class="col-sm-2 control-label">Добавить фото</label>

        <div class="file-input-wrapper col-sm-9">
            <label for="upload" class="btn btn-primary"><i class="fa fa-picture-o m-icon-gap"></i> Выбрать</label>
            <input id="upload" type="file" ng-file-select="onFileSelect($files)" multiple>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-2 control-label">Обновить размеры</label>
        <div class="col-sm-10">
            <a class="btn btn-success" ng-click="refresh()"><i class="fa fa-refresh"></i></a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="photo in product.photos">
            <div class="image-item">
                <div class="image-row">
                    <div style="flex-basis: 40px; text-align: center">
                        <span ng-bind="$index+1"></span>
                    </div>
                    <div style="flex-grow:1;text-align: center;">
                        <img  ng-src="{{'/photos/'+product._id+ '/srv_'+photo.fileId}}">
                    </div>
                    <div>
                        <a title="Удалить фотографию" ng-click="remove(photo.fileId)" class="btn btn-danger text-center my-pointer"><i class="fa fa-trash-o"></i></a>
                    </div>
                </div>
                <div class="image-row">
                    <div style="padding: 0 15px; flex-basis: 50%">
                        <label style="display: block">Тип</label>
                        <ul class="list-unstyled">
                            <li class="radio"><label><input type="radio" ng-model="photo.fileType" value="cover" ng-change="resize(photo.fileType)">обложка</label></li>
                            <li class="radio"><label><input type="radio" ng-model="photo.fileType" value="image" ng-change="resize(photo.fileType)">картинка</label></li>
                            <li class="radio"><label><input type="radio" ng-model="photo.fileType" value="list" ng-change="resize(photo.fileType)">скрыть</label></li>
                        </ul>
                    </div>
                    <div style="padding: 0 15px;  flex-basis: 50%" ng-if="photo.fileType=='image'">
                        <label>Порядок</label>
                        <div class="input-group">
                            <a class="btn btn-default input-group-addon" ng-click="down(photo)">
                                <i class="fa fa-chevron-down"></i>
                            </a>
                            <input id="count" ng-model="photo.order" class="form-control text-center">
                            <a class="btn btn-default input-group-addon" ng-click="up(photo)">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>
