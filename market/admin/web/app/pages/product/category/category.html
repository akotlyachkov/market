<div class="row form-group" ng-if="product">
    <label class="col-sm-2 control-label">Выбранный продукт</label>

    <div class="col-sm-10 ">
        <span ng-bind="product.name + ' ' + product.extra"></span>
    </div>
</div>
<div class="row form-group">
    <label class="col-sm-2 control-label">Категории</label>

    <div class="col-sm-10 ">
        <ul class="list-unstyled">
            <li class="checkbox" ng-repeat="category in categories" ng-include="'admin/pages/product/category/tree.html'"></li>
        </ul>
    </div>
</div>

<div class="row form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <a ng-click="save()" class="btn btn-success">Сохранить</a>
    </div>
</div>
